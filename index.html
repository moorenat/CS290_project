<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogwarts</title>
    <!-- bootstrap link for carousel animation and containers. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css" type="text/css">

</head>

<body>
    <div class="container">
        <ul class="navbar">
            <li class="active"><a href="#home">Home</a></li>
            <li class="nav"><a href="sorting.html">Sorting</a></li>
            <li class="nav"><a href="tricks.html">Tricks</a></li>
            <li class="nav"><a href="map.html">Map</a></li>
        </ul>
    </div>
    <br>
    <div class="container">
        <h1 class="display-3" id="doghead">Dogwarts School of Trickcraft and Treatery</h1>
    </div>
    <br>
    <!-- Carousel from bootstrap https://getbootstrap.com/docs/5.0/components/carousel/ -->
    <div class="container">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="photos/dog 1.PNG" class="d-block w-100" alt="..." height="500">
                </div>
                <div class="carousel-item">
                    <img src="photos/dog 2.jpg" class="d-block w-100" alt="..." height="500">
                </div>
                <div class="carousel-item">
                    <img src="photos/dog 3.jpg" class="d-block w-100" alt="..." height="500">
                </div>
                <div class="carousel-item">
                    <img src="photos/dog 4.jpg" class="d-block w-100" alt="..." height="500">
                </div>

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <!-- script to make bootstrap carousel run -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
